<div class="creation">
    <button (click) = "createBus()" class="btn btn-info">New Bus</button>
</div>
<div class="container">
    <h2 class="text-center">Bus List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>idBus</th>
                <th>Plate</th>
                <th>Model</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bus of buses">
                <td> {{ bus.idBus }} </td>
                <td> {{ bus.plate }} </td>
                <td> {{ bus.model }} </td>
                <td>
                    <button (click) = "readBus(bus.idBus)" class="btn btn-info">Details</button>
                    <button (click) = "updateBus(bus.idBus)" class="btn btn-info">Update</button>
                    <button (click) = "deleteBus(bus.idBus)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
