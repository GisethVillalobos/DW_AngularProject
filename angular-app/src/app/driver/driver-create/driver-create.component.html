<div class="container">
    <h2 class="text-center">Create Driver</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="driver.name" name="name">
        </div>
        <div class="form-group">
            <label for="identification">Identification</label>
            <input type="text" class="form-control" id="identification" [(ngModel)]="driver.identification" name="identification">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="driver.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="driver.address" name="address">
        </div>
        <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
</div>
