<h2>Driver Details</h2> 

<hr/>
<div *ngIf="driverDTO">
  <div>
    <label><b>Name: </b></label> {{driverDTO.name}}
  </div>
  <div>
    <label><b>Identification: </b></label> {{driverDTO.identification}}
  </div>
  <div>
    <label><b>Phone: </b></label> {{driverDTO.phone}}
  </div>
  <div>
    <label><b>Address: </b></label> {{driverDTO.address}}
  </div>
</div>

<br><br>
<button (click)="list()" class="btn btn-primary">Back to Driver List</button><br>
