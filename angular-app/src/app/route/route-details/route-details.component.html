<h2>Route Details</h2> 

<hr/>
<div class="box" *ngIf="routeDTO">
  <div>
    <label><b>Code: </b></label> {{routeDTO.code}}
  </div>
  <div>
    <label><b>Stations: </b></label> {{routeDTO.stations.join(', ')}}
  </div>
</div>

<br><br>
<button (click)="list()" class="btn btn-primary">Back to Route List</button><br>
