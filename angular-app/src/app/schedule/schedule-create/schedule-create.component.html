<div class="container">
    <h2 class="text-center">Create Schedule</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="days">Days</label>
            <input type="text" class="form-control" id="days" [(ngModel)]="scheduleDTO.days" name="days" placeholder="Comma-separated (e.g., Monday,Tuesday)">
        </div>
        <div class="form-group">
            <label for="timeStart">Time Start (HH:mm)</label>
            <input type="time" class="form-control" id="timeStart" [(ngModel)]="scheduleDTO.timeStart" name="timeStart">
        </div>
        <div class="form-group">
            <label for="timeEnd">Time End (HH:mm)</label>
            <input type="time" class="form-control" id="timeEnd" [(ngModel)]="scheduleDTO.timeEnd" name="timeEnd">
        </div>
        <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
</div>
