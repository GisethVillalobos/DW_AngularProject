<h2>Schedule Details</h2> 

<hr/>
<div *ngIf="scheduleDTO">
  <div>
    <label><b>Days: </b></label> {{scheduleDTO.days.join(', ')}}
  </div>
  <div>
    <label><b>Time Start: </b></label> {{scheduleDTO.timeStart}}
  </div>
  <div>
    <label><b>Time End: </b></label> {{scheduleDTO.timeEnd}}
  </div>
</div>

<br><br>
<button (click)="list()" class="btn btn-primary">Back to Schedule List</button><br>
