<div class="creation">
    <button (click) = "createSchedule()" class="btn btn-info">New Schedule</button>
</div>
<div class="container">
    <h2 class="text-center">Schedule List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>idSchedule</th>
                <th>Days</th>
                <th>TimeStart</th>
                <th>TimeEnd</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let schedule of schedules">
                <td> {{ schedule.idSchedule }} </td>
                <td> {{ schedule.days }} </td>
                <td> {{ schedule.timeStart }} </td>
                <td> {{ schedule.timeEnd }} </td>
                <td>
                    <button (click) = "readSchedule(schedule.idSchedule)" class="btn btn-info">Details</button>
                    <button (click) = "updateSchedule(schedule.idSchedule)" class="btn btn-info">Update</button>
                    <button (click) = "deleteSchedule(schedule.idSchedule)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
